{% extends 'layout.html' %}

{% block content %}
    <!-- <h1>Hola mundo</h1>
    <h2>{{ titulo }}</h2>
    {% for item in lista %}
        <h3>{{ item }}</h3>
    {% endfor %} -->

    {% from '_macros.html' import render_field %}
    <div class="container">
        <div class="row">
            <form name="sent" action="/" id="form1" method="post">
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{ render_field(form.nombre, class = 'form-group') }}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{ render_field(form.apellidos, class = 'form-group') }}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{ render_field(form.email, class = 'form-group') }}
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="submit" id="reg-alum" name="registra" value="Registrar">
            </form>
        </div>
    </div>
    

{% endblock %}
